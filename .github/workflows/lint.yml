name: Linting

on:
  push:
    paths:
      - '**.swift'
      - 'Mintfile'
  pull_request:
    paths:
      - '**.swift'
      - 'Mintfile'

jobs:
  lint-format:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v5

      - uses: irgaly/setup-mint@v1
        with:
          bootstrap: false

      - name: Install SwiftFormat
        run: |
          PACKAGE=$(awk '/SwiftFormat/ {print; exit}' Mintfile)
          mint install $PACKAGE

      - name: Lint with SwiftFormat
        run: swiftformat . --lint

  lint-swiftlint:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v5

      - uses: irgaly/setup-mint@v1
        with:
          bootstrap: false

      - name: Extract SwiftLint from Mintfile
        id: swiftlint
        run: |
          PACKAGE=$(awk '/SwiftLint/ {print; exit}' Mintfile)
          echo "package=$PACKAGE" >> $GITHUB_OUTPUT

      - name: Install SwiftLint
        run: |
          PACKAGE=$(awk '/SwiftLint/ {print; exit}' Mintfile)
          mint install $PACKAGE

      - name: Lint with SwiftLint
        run: mint run swiftlint swiftlint lint
